<body>

<p id="users"></p>
<p id="pins"></p>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.connect();
  socket.on('connect', (notSureWhat) => {
    console.log('welcome new user');
    socket.on('user_change', (input) => {

      var current = document.getElementById('users').innerHTML || '';
      current = current.concat(JSON.stringify(input));

      document.getElementById('users').innerHTML = current;
    });

    socket.on('pin_change', (input) => {

      var current = document.getElementById('pins').innerHTML || '';
      current = current.concat(JSON.stringify(input));

      document.getElementById('pins').innerHTML = current;
    });

    socket.on('disconnect', (input) => console.log('disconnecting') );
  });
</script>
